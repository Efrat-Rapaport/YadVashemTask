<mat-card class="my-card">
    <mat-icon class="my-icon">people</mat-icon>
    <mat-card-header>
        <mat-card-title> {{_testimonyTitle}}</mat-card-title>

    </mat-card-header>
    <mat-card-actions>
        <iframe class="my-video" src="https://www.youtube.com/embed/ozO_rKRYeMY" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <mat-card class="my-second-card">
            <div *ngFor="let s of _testimony.transcriptSTR">
                <h3>{{s.subTitle}}</h3>
            </div>

        </mat-card>
    </mat-card-actions>
    <mat-card-subtitle>{{_testimony.infoText}}</mat-card-subtitle>
</mat-card>
